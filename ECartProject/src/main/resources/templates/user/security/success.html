<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form2 :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
	<th:block id="breadcums">
		<ul class="breadcrumb">
			<li><a th:href="@{/register}">Đăng Ký</a></li>
			<li><a th:href="@{/login}">Đăng nhập</a></li>
			<li><a th:href="@{/forget-password}">Quên MK</a></li>
		</ul>
	</th:block>
	<th:block id="aside">
		<div th:replace="/user/layout/_aside.html"></div>
	</th:block>

	<main>
		<div id="content" class="col-sm-6">
		<div class="well">
			<h1>[[${alert}]]</h1>
			<p>[[${message}]]</p>
			<p>
				Tiến hành <a style="color: #ffc843;" th:href="@{/login}">đăng nhập</a> nếu bạn đã có tài khoản!
			</p>
			<p>
				Bạn là khách hàng mới? <a style="color: #ffc843;" th:href="@{/register}">Đăng ký</a> một tài khoản ngay!
			</p>

			<p>Trân trọng cảm ơn!</p>
			<div class="buttons">
				<div class="pull-right">
					<a href="" class="btn btn-primary">Tiếp tục</a>
				</div>
			</div>
		</div>
		</div>
	</main>
</body>
<th:block id="material">
	<script src="/assets/user/angular/register.js"></script>
</th:block>
</html>
