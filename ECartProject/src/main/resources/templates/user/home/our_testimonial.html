<div class="testimonial-block">
	
</div>
<script>
	$(document).ready(
			function() {
				const direct = $('html').attr('dir');
				const items = 1;
				$(".slideTestimonial").each(
						function() {
							const sliderOptions = {
								loop : false,
								nav : true,
								navText : [ '<i class="fa fa-caret-left"></i>',
										'<i class="fa fa-caret-right"></i>' ],
								dots : false,
								items : items,
								autoplay : true,
								autoplayTimeout : 3000,
								responsiveRefreshRate : 200,
								responsive : {
									0 : {
										items : 1
									},
									1201 : {
										items : 1
									}
								}
							};

							if (direct == 'rtl')
								sliderOptions['rtl'] = true;
							$(this).owlCarousel(sliderOptions);
						});
			});
</script>
