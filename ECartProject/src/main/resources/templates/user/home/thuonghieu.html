<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<body>
	<th:block id="breadcums">
		<ul class="breadcrumb">
			<li><a th:href="@{/index}">Trang chá»§</a></li>
			<li><a>Blog</a></li>
		</ul>	
			
	</th:block>


	<th:block id="aside">
		
	</th:block>

	<main>
		<div id="content" class="col-sm-9 " >
            <div class="box carousel brand">
                <div class="page-title">
                    <h3>Brand Logo</h3>
                </div>
                <div>
                    <div class="row">
                        <div class="swiper-viewport">
                            <div id="carousel0" class="swiper-container">
                                <div class="swiper-wrapper">
                                    <th:block th:each="item: ${manufacturer}">
                                        <div class="swiper-slide col-sm-12">
                                            <div class="text-center">
                                                <img th:src="@{|/assets/images/logo/${item.logo}|}"
                                                    alt="Starbucks" class="img-responsive m-auto "  />
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                            
                            <div class="swiper-pagination carousel0"></div>
                            <div class="swiper-pager">
                                <div class="swiper-button-prev">
                                    <i class="fa fa-caret-left"></i>
                                </div>
                                <div class="swiper-button-next">
                                    <i class="fa fa-caret-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $('#carousel0').swiper({
                    mode : 'horizontal',
                    slidesPerView : 5,
                    paginationClickable : false,
                    nextButton : '.swiper-button-next',
                    prevButton : '.swiper-button-prev',
                    loop : false,
                    autoplay : false,
                    autoplayDisableOnInteraction : true,
                    breakpoints : {
                        1340 : {
                            slidesPerView : 4,
                            spaceBetween : 0
                        },
                        1199 : {
                            slidesPerView : 3,
                            spaceBetween : 0
                        },
                        991 : {
                            slidesPerView : 4,
                            spaceBetween : 0
                        },
                        540 : {
                            slidesPerView : 3,
                            spaceBetween : 0
                        },
                        425 : {
                            slidesPerView : 2,
                            spaceBetween : 0
                        },
                        300 : {
                            slidesPerView : 1,
                            spaceBetween : 0
                        }
                    }
                });
            </script>
		</div>
	</main>

</body>
<th:block id="material">
	<script src="/assets/user/javascript/detail-product.js"></script>
	<script src="/assets/user/angular/favorite-app.js"></script>
</th:block>
</html>
